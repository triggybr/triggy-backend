        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                planId:
                  type: string
                  example: "ouro"
                customerData:
                  type: object
                  properties:
                    name:
                      type: string
                      example: "João Silva"
                    cpfCnpj:
                      type: string
                      example: "123.456.789-00"
                    email:
                      type: string
                      format: email
                      example: "joao@email.com"
                  required:
                    - name
                    - cpfCnpj
                    - email
                paymentData:
                  type: object
                  properties:
                    cardName:
                      type: string
                      example: "JOAO SILVA"
                    cardNumber:
                      type: string
                      example: "4111111111111111"
                    expiryMonth:
                      type: string
                      pattern: "^(0[1-9]|1[0-2])$"
                      example: "12"
                    expiryYear:
                      type: string
                      pattern: "^20[2-9][0-9]$"
                      example: "2025"
                    cvv:
                      type: string
                      pattern: "^[0-9]{3,4}$"
                      example: "123"
